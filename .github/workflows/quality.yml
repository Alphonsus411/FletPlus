name: Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python - <<'PY'
          from pathlib import Path

          requirements_path = Path("requirements.txt")
          requirements_bytes = requirements_path.read_bytes()
          try:
              requirements_text = requirements_bytes.decode("utf-8")
          except UnicodeDecodeError:
              requirements_text = requirements_bytes.decode("utf-16")
          Path("requirements-utf8.txt").write_text(requirements_text, encoding="utf-8")
          PY
          pip install -r requirements-utf8.txt
          pip install ruff black mypy bandit pip-audit safety pytest

      - name: Run quality checks
        run: |
          python -m ruff check .
          python -m black --check .
          python -m mypy fletplus
          python -m bandit -r fletplus
          python -m pip_audit
          python -m safety check
          python -m pytest
